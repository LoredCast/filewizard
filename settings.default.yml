      pdf: pdf
      docx: docx
      doc: doc
      odt: odt
      html: html
      rtf: rtf
      txt: "Text"
      xml: xml
      epub: epub
      xlsx: xlsx
      xls: xls
      ods: ods
      csv: csv:Text
      pptx: pptx
